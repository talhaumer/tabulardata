{% extends 'core/base.html' %} {% block title %}Log in | {% endblock %}
{% block content %}
<div class="container-fluid">
<form method="post" enctype="multipart/form-data" class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}
    <div class="mb-5">
    <label class="text-white">Upload File</label>
        <input type="file"
               name="myfile"
        class="w-full mt-2 px-4 py-2 rounded-xl"
        >
  </div>

    <button type="submit" class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Upload</button>
  </form>
</div>
{% endblock %}
